<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container">
        <h2>House Price Predictor</h2>
        <form action="/predict" method="post">
            <label for="sqft">Square Feet:</label>
            <input type="text" name="sqft" id="sqft" required>

            <label for="beds">Number of Bedrooms:</label>
            <input type="text" name="beds" id="beds" required>

            <label for="baths">Number of Bathrooms:</label>
            <input type="text" name="baths" id="baths" required>

            <label for="year_built">Year Built:</label>
            <input type="text" name="year_built" id="year_built" required>

            <label for="zip">Zip Code:</label>
            <input type="text" name="zip" id="zip" required>

            <label for="lot_size">lot_size</label>
            <input type="text" name="lot_size" id="lot_size" required>

            <label for="floor_count">floor_count</label>
            <input type="text" name="floor_count" id="floor_count" required>

            <select name="construction_material" required>
                <option value="wood">wood</option>
                <option value="brick">brick</option>
                <option value="concrete">concrete</option>
            </select>

            <label for="'neighborhood">Neighborhood</label>
            <select name="neighborhood" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>

            <label for="distance_to_school">distance_to_school (km)</label>
            <input type="text" name="distance_to_school" required>

            <label for="distance_to_transport">distance_to_transport (km)</label>
            <input type="text" name="distance_to_transport" required>

            <label for="local_income_avg">Local Income Avg</label>
            <input type="text" name="local_income_avg" required>

            <label for="mortgage_rate">Mortgage_rate (%)</label>
            <input type="text" name="mortgage_rate" required>

            <label for="listed_month">Listed Month</label>
            <select name="listed_month" required>
                <option value="jan">jan</option>
                <option value="feb">feb</option>
                <option value="mar">mar</option>
                <option value="apr">apr</option>
                <option value="may">may</option>
                <option value="jun">jun</option>
                <option value="jul">jul</option>
                <option value="aug">aug</option>
                <option value="sep">sep</option>
                <option value="oct">oct</option>
                <option value="nov">nov</option>
                <option value="dec">dec</option>
            </select>

            <label for="days_on_market">Days on Market</label>
            <input type="text" name="days_on_market" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if price %}
        <h2>Estimated Price: ${{ price | round(2) }}</h2>
        {% endif %}

        {% if error %}
        <h2>{{ error }}</h2>
        {% endif %}
    </div>
</body>
</html>
